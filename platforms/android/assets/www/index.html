<!doctype html>
<html ng-controller="rootController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="keyword" content="ionic,angular,html5,cordova,demo,wms,zzh">
    <meta name="description" contect="ionic">
    <meta name="author" contect="zzh">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <title>BZ_WMS</title>
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="lib/ionic/css/ionic.min.css">
    <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div ng-style="{opacity:init?0:1,display:init==2?'none':'flex'}" style="position:absolute;z-index:99999;transition:all .5s linear;width:100%;height:100%;display:flex;justify-content:center;align-items:center;background:#EDEDED;">
        <img style="width:65px;height:65px;" src="img/loading.gif">
    </div>
    <toast ng-model="toast" position="bottom"></toast>
    <ion-side-menus>
        <ion-side-menu side="left" style="display:none" ng-style="{display:menus!=null?'block':'none'}">
            <div class="bar bar-header bar-calm">
                <h1 class="title">菜单</h1>
            </div>
            <ion-content class="has-header">
                <ul class="list menus">
                    <div ng-repeat="menu in menus">
                        <li class="item" ng-class="{active:shownMenu == menu}" ng-click="toggleMenu(menu)">
                            <i class="icon" ng-class="{'ion-plus-round':shownMenu != menu,'ion-minus-round':shownMenu == menu}"></i> {{menu.text}}
                        </li>
                        <li ng-show="isMenuShown(menu)" ng-repeat="menu2 in menu.children" ui-sref="{{menu2.url}}" nav-direction="forward" class="item item-accordion">
                            <i ng-class="menu2.icon"></i> {{menu2.text}}
                        </li>
                    </div>
                </ul>
            </ion-content>
        </ion-side-menu>

        <ion-side-menu-content>
            <ion-nav-bar style="display:none;" ng-style="{display:init?'block':'none'}" class="bar-positive"></ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
    </ion-side-menus>

</body>
<script src="cordova.js"></script>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/ionic/js/ionic.bundle.min.js"></script>
<script src="lib/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="lib/ngCordova/ng-cordova.min.js"></script>
<script src="lib/ionic-native-transitions/dist/ionic-native-transitions.min.js"></script>
<script src="js/utils/security.js"></script>
<script src="js/utils/format.js"></script>
<script src="js/utils/cache.js"></script>
<script src="js/utils/http.js"></script>
<script src="js/utils/service.js"></script>
<script src="js/utils/interceptor.js"></script>
<script src="js/utils/updateApp.js"></script>
<script src="js/utils/popup.js"></script>
<script src="js/utils/utils.js"></script>
<script src="js/app.js"></script>
<script src="js/filters/filter.js"></script>
<script src="js/directives/toast.js"></script>
<script src="js/directives/enter.js"></script>
<script src="js/directives/autoFocus.js"></script>
<script src="js/routes.js"></script> 
<script>angular.bootstrap(document, ['app']);</script>
</html>
